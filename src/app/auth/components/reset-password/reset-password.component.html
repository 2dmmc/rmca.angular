<ngx-auth-block>
  <h2 class="title">RMCA - 密码重置</h2>
  <small class="form-text sub-title">请输入您的新密码来重置现有密码</small>

  <form autocomplete="off" role="form"
        [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword(resetPasswordForm.value)">
    <ngx-auth-notice></ngx-auth-notice>

    <div class="form-group">
      <label for="input-password" class="sr-only">密码</label>
      <input class="form-control" id="input-password" type="password" placeholder="密码"
             formControlName="password"
             [class.form-control-success]="resetPasswordForm.get('password').valid && resetPasswordForm.get('password').touched"
             [class.form-control-danger]="resetPasswordForm.get('password').invalid && resetPasswordForm.get('password').touched">
      <small class="form-text error"
             *ngIf="
             resetPasswordForm.get('password').invalid && resetPasswordForm.get('password').touched &&
             resetPasswordForm.get('password').hasError('required')">
        请填写密码
      </small>
      <small class="form-text error"
             *ngIf="
             resetPasswordForm.get('password').invalid && resetPasswordForm.get('password').touched &&
             (resetPasswordForm.get('password').hasError('minlength') || resetPasswordForm.get('password').hasError('maxlength'))">
        密码应该在 6 - 32 位之间
      </small>
    </div>

    <div class="form-group">
      <label for="input-repeat-password" class="sr-only">重复密码</label>
      <input class="form-control" id="input-repeat-password" type="password" placeholder="重复密码"
             formControlName="repeatPassword"
             [class.form-control-success]="resetPasswordForm.get('repeatPassword').valid && resetPasswordForm.get('repeatPassword').touched"
             [class.form-control-danger]="resetPasswordForm.get('repeatPassword').invalid && resetPasswordForm.get('repeatPassword').touched">
      <small class="form-text error"
             *ngIf="
             resetPasswordForm.get('repeatPassword').invalid && resetPasswordForm.get('repeatPassword').touched &&
             resetPasswordForm.get('repeatPassword').hasError('required')">
        请输入重复密码
      </small>
      <small class="form-text error"
             *ngIf="
             resetPasswordForm.get('repeatPassword').invalid && resetPasswordForm.get('repeatPassword').touched &&
             resetPasswordForm.get('repeatPassword').hasError('repeatPassword')">
        两次密码不一致
      </small>
    </div>

    <button class="btn btn-success btn-block"
            [disabled]="submitted || resetPasswordForm.invalid"
            [class.btn-pulse]="submitted">
      修改密码
    </button>
  </form>

  <div class="links col-sm-12">
    <small class="form-text">
      已经有账户了? <a routerLink="../login"><strong>登录</strong></a>
    </small>
    <small class="form-text">
      还没有账户? <a routerLink="../register"><strong>注册</strong></a>
    </small>
  </div>
</ngx-auth-block>
