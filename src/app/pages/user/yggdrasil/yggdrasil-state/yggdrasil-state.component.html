<nb-card [accent]="user.yggdrasil ? 'success' : 'warning'">
  <nb-card-header>
    <span>
        <i class="fa fa-info"></i> 正版验证状态
    </span>
  </nb-card-header>
  <nb-card-body>
    <div class="alert alert-success" role="alert" *ngIf="user.yggdrasil">
      该内容从Mojang获取, 不可修改
    </div>
    <div class="alert alert-warning" role="alert" *ngIf="!user.yggdrasil">
      你还没有通过正版验证, 验证Mojang账户后可享受:
      <ul>
        <li>使用Mojang账户皮肤作为炉心角色皮肤</li>
      </ul>
      请在本页面填写正确的Mojang账户信息, 以完成认证.
    </div>
    <div class="section" *ngIf="user.yggdrasil">
      <div class="form-group row">
        <label for="yggdrasil-username" class="col-sm-2 col-form-label">用户名</label>
        <div class="col-sm-10">
          <input name="username" id="yggdrasil-username" class="form-control" readonly
                 [ngModel]="user.yggdrasil.username">
        </div>
      </div>
      <div class="form-group row">
        <label for="yggdrasil-uuid" class="col-sm-2 col-form-label">UUID</label>
        <div class="col-sm-10">
          <input name="password" id="yggdrasil-uuid" class="form-control" readonly
                 [ngModel]="user.yggdrasil.uuid">
        </div>
      </div>
    </div>
  </nb-card-body>
</nb-card>
