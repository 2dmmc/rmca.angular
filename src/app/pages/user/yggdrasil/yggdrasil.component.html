<div class="row">
  <div class="col-lg-8">
    <nb-card>
      <nb-card-header><i class="fa fa-id-card"></i> 正版验证</nb-card-header>
      <nb-card-body>
        <form (ngSubmit)="updateYggdrasil()" #yggdrasilForm="ngForm" name="yggdrasilForm">
          <div class="form-group row">
            <label for="input-username" class="col-sm-2 col-form-label">Mojang 用户名</label>
            <div class="col-sm-10">
              <input name="username" id="input-username" class="form-control" placeholder="Mojang 用户名"
                     [(ngModel)]="yggdrasil.username" #username="ngModel"
                     [class.form-control-danger]="username.invalid && username.touched"
                     [required]="true">
              <small class="form-text error"
                     *ngIf="username.invalid && username.touched && username.errors?.required">
                请填写Mojang 用户名
              </small>
              <small class="form-text">描述性文本</small>
            </div>
          </div>
          <div class="form-group row">
            <label for="input-password" class="col-sm-2 col-form-label">Mojang 密码</label>
            <div class="col-sm-10">
              <input type="password" name="password" id="input-password" class="form-control" placeholder="Mojang 密码"
                     [(ngModel)]="yggdrasil.password" #password="ngModel"
                     [class.form-control-danger]="password.invalid && password.touched"
                     [required]="true">
              <small class="form-text error"
                     *ngIf="password.invalid && password.touched && password.errors?.required">
                请填写Mojang 密码
              </small>
              <small class="form-text">描述性文本</small>
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
              <button class="btn btn-primary"
                      [disabled]="isSubmitted() || !yggdrasilForm.form.valid"
                      [class.btn-pulse]="isSubmitted()">
                更新正版验证状态
              </button>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-lg-4">
    <nb-card>
      <nb-card-header><i class="fa fa-info"></i> 正版验证状态</nb-card-header>
      <nb-card-body>

      </nb-card-body>
    </nb-card>
  </div>
</div>
