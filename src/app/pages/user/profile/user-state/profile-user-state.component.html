<nb-card [accent]="userState" [nbSpinner]="updating" nbSpinnerStatus="info" nbSpinnerMessage="状态更新中 ...">
  <nb-card-header>
    <span>
      <i class="fa fa-info"></i>
      我的账户
    </span>
  </nb-card-header>
  <nb-card-body>
    <div class="user-state">
      <div class="alert alert-warning" role="alert" *ngIf="!user.isEmailVerify">
        你的电子邮箱还没有验证, 请根据邮件内容验证你的账户. 如没有收到邮件,请尝试
        <a href="javascript:void(0)" (click)="resendVerifyEmail()">重新发送验证邮件</a>
        或稍后重试
      </div>
      <div class="user-container">
        <div class="user-picture">
          <div class="background image" style.background-image="url({{user.avatar}})"></div>
        </div>
        <div class="user-name">
          <p>
            {{user.username}}
          </p>
        </div>
      </div>
      <div class="info-container">
        <span class="tag tag-success" *ngIf="userState === 'success'"
              nbPopover="你的账户状态正常, 可使用RMCA账号登陆游戏" nbPopoverMode="hover">
          账户状态: 正常
          <i class="far fa-question-circle"></i>
        </span>
        <span class="tag tag-warning" *ngIf="userState === 'warning'"
              nbPopover="你的账户还没有通过电子邮箱验证, 你将不能: 使用RMCA账号登录游戏" nbPopoverMode="hover">
          账户状态: 未验证
          <i class="far fa-question-circle"></i>
        </span>
        <span class="tag tag-danger" *ngIf="userState === 'danger'"
              nbPopover="你的账户已经被封禁, 封禁原因为: {{user.ban}}" nbPopoverMode="hover">
          账户状态: 封禁
          <i class="far fa-question-circle"></i>
        </span>
        <span class="tag tag-danger" *ngIf="user.admin">
          管理员
        </span>
        <span class="tag tag-info" *ngIf="user.username == 'sdjnmxd' || user.username == 'bangbang93'">
          Developer
        </span>
      </div>
    </div>
  </nb-card-body>
</nb-card>
