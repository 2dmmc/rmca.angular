<div class="row">
  <div class="col-lg-8">
    <nb-card>
      <nb-card-header><i class="fa fa-id-card"></i>  个人资料</nb-card-header>
      <nb-card-body>
        <form>
          <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">电子邮箱</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="Email">
              <small class="form-text">我们将通过电子邮箱获取Gravator头像, 详情请查看 <a target="_blank" href="https://cn.gravatar.com/">Gravator</a></small>
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
              <button type="submit" class="btn btn-primary">更新个人资料</button>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-lg-4">
    <nb-card>
      <nb-card-header><i class="fa fa-info"></i>  我的账户</nb-card-header>
      <nb-card-body>
        <div class="user-state">
          <!--<ngx-user-state [name="user?.username"] [picture="user?.picture"] [state="user?.state"]></ngx-user-state>-->
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header><i class="fa fa-lock"></i>  密码管理</nb-card-header>
      <nb-card-body>
        <form>
          <div class="form-group">
            <label for="password">当前密码</label>
            <input type="password" class="form-control" id="password" placeholder="请输入当前密码">
          </div>
          <div class="form-group">
            <label for="newPassword">新密码</label>
            <input type="password" class="form-control" id="newPassword" placeholder="请输入新密码(不修改请留空)">
          </div>
          <div class="form-group">
            <label for="newPasswordRep">重复新密码</label>
            <input type="password" class="form-control" id="newPasswordRep" placeholder="请再输入新密码(不修改请留空)">
          </div>
          <button type="submit" class="btn btn-danger">更新密码</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
