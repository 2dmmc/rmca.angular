<nb-card>
  <nb-card-header>
    <span><i class="fa fa-qq"></i> QQ账户</span>
    <span class="tag tag-success" *ngIf="user?.accounts?.qq">已关联</span>
    <span class="tag tag-warning" *ngIf="!user?.accounts?.qq">未关联</span>
  </nb-card-header>
  <nb-card-body>
    <div *ngIf="!user?.accounts?.qq">
      <small>你还未关联QQ账户</small>
    </div>
    <div *ngIf="user?.accounts?.qq" class="user-container">
      <div class="user-picture">
        <div class="background image" style.background-image="url({{user?.accounts?.qq?.avatar}})"></div>
      </div>
      <div class="user-name">
        {{user?.accounts?.qq?.name}}
      </div>
    </div>
  </nb-card-body>
  <nb-card-footer>
    <button class="btn btn-hero-success" *ngIf="user?.accounts?.qq">将QQ头像作为RMCA头像</button>
    <button class="btn btn-hero-info" *ngIf="!user?.accounts?.qq" (click)="oAuth()">去授权</button>
  </nb-card-footer>
</nb-card>
