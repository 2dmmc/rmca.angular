<div class="modal-header">
  <span>
      <i class="fa fa-check"></i>
      用户管理 - 解封用户
  </span>
  <button class="close" (click)="activeModal.close()">
    <i class="fas fa-times"></i>
  </button>
</div>
<div class="modal-body" [nbSpinner]="submitted" [nbSpinnerStatus]="'info'" [nbSpinnerMessage]="'解封中 ...'">
  <form autocomplete="off" role="form"
        [formGroup]="unbanForm" (ngSubmit)="unbanUser(unbanForm.value)">
    <div class="alert alert-warning" role="alert">
      你正在试图解除<code>{{user.username}}</code>用户的封禁. <strong>这是一个敏感操作!</strong> 请输入该用户名称来确认操作
    </div>
    <div class="input-group">
      <input name='username' id="input-username" class="form-control" placeholder="请输入用户名称"
             autofocus autocomplete=off
             [(ngModel)]="username" #usernameInput="ngModel"
             [class.form-control-danger]="usernameInput.invalid && usernameInput.touched || username != user.username"
             [required]="true">
      <div class="input-group-btn">
        <button class="btn btn-success"
                [class.btn-pulse]="submitted"
                [disabled]="submitted || unbanForm.invalid || username != user.username">
          <i class="fa fa-check"></i>
          解封
        </button>
      </div>
    </div>
  </form>
</div>
