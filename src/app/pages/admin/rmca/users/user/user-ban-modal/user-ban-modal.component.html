<div class="modal-header">
  <span>
      <i class="fas fa-ban"></i>
      用户管理 - 封禁用户
  </span>
  <button class="close" (click)="activeModal.close()">
    <i class="fas fa-times"></i>
  </button>
</div>
<div class="modal-body" [nbSpinner]="submitted" [nbSpinnerStatus]="'info'" [nbSpinnerMessage]="'封禁中 ...'">
  <form autocomplete="off" role="form"
        [formGroup]="banForm" (ngSubmit)="banUser(banForm.value)">
    <div class="form-group row">
      <label for="input-reason" class="col-sm-2 col-form-label">封禁理由</label>
      <div class="col-sm-10">
        <input class="form-control" id="input-reason" placeholder="封禁理由" autofocus
               formControlName="reason"
               [class.form-control-success]="banForm.get('reason').valid && banForm.get('reason').touched"
               [class.form-control-danger]="banForm.get('reason').invalid && banForm.get('reason').touched">

        <small class="form-text error"
               *ngIf="
               banForm.get('reason').invalid && banForm.get('reason').touched &&
               banForm.get('reason').hasError('required')">
          请输入封禁理由
        </small>
      </div>
    </div>

    <div class="form-group submit-group row">
      <div class="offset-sm-2 col-sm-10">
        <button nbButton [status]="'success'" type="submit"
                [disabled]="submitted || banForm.invalid"
                [class.btn-pulse]="submitted">
          <i class="fa fa-ban"></i>
          封禁用户
        </button>
        <button nbButton [status]="'danger'" type="button"
                (click)="activeModal.close()">
          <i class="fas fa-times"></i>
          取消
        </button>
      </div>
    </div>
  </form>
</div>
