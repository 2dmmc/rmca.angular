<div class="modal-header">
  <span>
      <i class="fa fa-ban"></i>
      用户管理 - 封禁用户
  </span>
  <button class="close" aria-label="Close" (click)="closeModal()">
    <i class="fas fa-times" aria-hidden="true"></i>
  </button>
</div>
<div class="modal-body">
  <form (ngSubmit)="banUser()" #deleteServerForm="ngForm" name="deleteServerForm">
    <div class="form-group row">
      <label for="input-reason" class="col-sm-2 col-form-label">封禁理由</label>
      <div class="col-sm-10">
        <input name="reason" id="input-reason" class="form-control" placeholder="封禁理由" autofocus
               [(ngModel)]="reason" #reasonInput="ngModel"
               [class.form-control-danger]="reasonInput.invalid && reasonInput.touched"
               [required]="true">
        <small class="form-text error"
               *ngIf="reasonInput.invalid && reasonInput.touched && reasonInput.errors?.required">
          请输入封禁理由
        </small>
      </div>
    </div>

    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button class="btn btn-success"
                [disabled]="submitted || !deleteServerForm.form.valid"
                [class.btn-pulse]="submitted">
          <i class="fa fa-ban"></i>
          封禁用户
        </button>
        <button class="btn btn-md btn-danger" (click)="closeModal()">
          <i class="fas fa-times" aria-hidden="true"></i>
          取消
        </button>
      </div>
    </div>
  </form>
</div>
