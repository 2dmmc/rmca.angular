<div class="row">
  <div class="col-lg-8">
    <nb-card>
      <nb-card-header>
        <span>
          <i class="fa fa-info"></i>
          {{user.username}}
        </span>
      </nb-card-header>
      <nb-card-body>

      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-lg-4">
    <nb-card>
      <nb-card-header>
        <span>
          <i class="fa fa-ban"></i>
          功能管理
        </span>
      </nb-card-header>
      <nb-card-body>
        <section>
          <button class="btn btn-hero-success" *ngIf="user.ban" (click)="unBanUser(user)">
            <i class="fa fa-check"></i>
            解除封禁
          </button>
          <button class="btn btn-hero-danger" *ngIf="!user.ban" (click)="banUser(user)">
            <i class="fa fa-ban"></i>
            封禁用户
          </button>
        </section>
        <section>
          <button class="btn btn-hero-danger" *ngIf="user.admin">
            <i class="fa fa-audio-description"></i>
            解除管理员
          </button>
          <button class="btn btn-hero-info" *ngIf="!user.admin">
            <i class="fa fa-audio-description"></i>
            授予管理员
          </button>
        </section>
        <section>
          <button class="btn btn-hero-danger" *ngIf="user.impersonate">
            <i class="fa fa-snapchat-ghost"></i>
            退出替身
          </button>
          <button class="btn btn-hero-warning" *ngIf="!user.impersonate">
            <i class="fa fa-snapchat-ghost"></i>
            替身登陆
          </button>
        </section>
      </nb-card-body>
    </nb-card>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <!--<ngx-password></ngx-password>-->
  </div>
</div>
