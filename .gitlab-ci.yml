image: node:8

stages:
  - setup
  - test
  - prebuild
  - doc

cache:
  paths:
  - node_modules

install-dependencies:
  stage: setup
  script:
  - npm install

lint-check:
  stage: test
  script:
  - npm run lint:ci

pre-build:
  stage: prebuild
  script:
  - npm run build:ci

pages:
  stage: doc
  script:
  - npm run docs
  - cp -r docs public/docs
  artifacts:
    paths:
    - public
